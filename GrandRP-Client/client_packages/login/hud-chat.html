<!DOCTYPE html>
<html lang="ru-RU">

<head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="fonts/akrobat/akrobat.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style-interface.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
</head>


<body>
	<section class="hud-chat">
		<i class = "shadow-chat"></i>
		<div class="main-chat-wrap" id="chat">
			<div class="chat-posts height30">

			</div>
			<div class="chat-hidden" style="display: none">
				<div class="main-chat-enter">
					<input name="chatenter" class="connect-radio" type="radio" checked value="chat-rp" id="chat-rp">
					<label for="chat-rp">RP</label>
					<input name="chatenter" class="connect-radio" type="radio" value="chat-non-rp" id="chat-non-rp">
					<label for="chat-non-rp">NON-RP</label>
					<input name="chatenter" class="connect-radio" type="radio" value="racion" id = "racionid">
					<label style="display: none" id="racion" for="racionid">Рация</label>
					<input name="chatenter" class="connect-radio" type="radio" value="nonrpracionid" id = "nonracion">
					<label style="display: none" id="nonrpracionid" for="nonracion">NON-RP Рация</label>
					<input name="chatenter" class="connect-radio" type="radio" value="gos" id = "gosid">
					<label style="display: none" id="gos" for="gosid">Государственный</label>
					<input name="chatenter" class="connect-radio" type="radio" value="departament" id = "departamentid">
					<label style="display: none" id="departament" for="departamentid">Департамент</label>
					<input name="chatenter" class="connect-radio" type="radio" value="efir" id = "efirid">
					<label style="display: none" id="efir" for="efirid">Эфир</label>
					<input name="chatenter" class="connect-radio" type="radio" value="megaphone" id = "megaphoneid">
					<label style="display: none" id="megaphone" for="megaphoneid">Мегафон</label>
					<input name="chatenter" class="connect-radio" type="radio" value="famchat" id = "famchatid">
					<label style="display: none" id="famchat" for="famchatid">Чат семьи</label>
				</div>
				<div class="chat-hud-wrap posrev">
					<button><img src="images/svg/send.svg" alt=""></button>
					<input type="text" class="chat-hud-input" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+''+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}" autofocus>
				</div>
				<div class = "chat-hud-action">
                    <div class = "main-button-chat" id = "main-action">Отыгровка</div>
                    <div class = "chat-actions-hidden" style = "display: none;">
                        <input name="action" class="connect-radio" type="radio" checked value="chat-me" id="chat-me">
                        <label for="chat-me">me</label>
                        
                        <input name="action" class="connect-radio" type="radio" value="chat-try" id="chat-try">
                        <label for="chat-try">try</label>
                        
                        <input name="action" class="connect-radio" type="radio" value="chat-do" id="chat-do">
                        <label for="chat-do">do</label>

                        <input name="action" class="connect-radio" type="radio" value="chat-todo" id="chat-todo">
                        <label for="chat-todo">todo</label>
                    </div>
                </div>
			</div>
		</div>
	</section>
	<script src="js/jquery.min.js"></script>
	<script src="js/chat.js?152"></script>
	<script>
		var minimumWidth = 1920;
        var minimumHeigh = 1080;
        window.onload = function(){
            changeSizeWidth();
            $(window).resize(changeSizeWidth);
        }
        function changeSizeWidth() 
        {
            
            var zoomCountOne = $(window).width() / minimumWidth;
            var zoomCountTwo = $(window).height() / minimumHeigh;
            
            if(zoomCountOne < zoomCountTwo) 
            {
                $('.main-chat-wrap').css('zoom', zoomCountOne);
            }
            else {
                $('.main-chat-wrap').css('zoom', zoomCountTwo);
            }
        }
		function ChangeHeight(value){
			if(value == 1)$('.chat-posts').attr('class','chat-posts height30');
			else if(value == 2)$('.chat-posts').attr('class','chat-posts height40');
			else if(value == 3)$('.chat-posts').attr('class','chat-posts height50');
			else if(value == 4)$('.chat-posts').attr('class','chat-posts height60');
			else if(value == 5)$('.chat-posts').attr('class','chat-posts height70');
		}
		$( "#main-action" ).click(function() {
            if($(".chat-actions-hidden" ).is(':visible')) {
                $(".chat-actions-hidden").fadeOut();
                $("#main-action").removeClass("opacity");
            }
            else 
            {
                $(".chat-actions-hidden").fadeIn();
                $("#main-action").addClass("opacity");
            }
        });
        $('.chat-hud-input').on('input', function() {
			if( $('.chat-hud-input').val().slice(0,5).search('/me ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/me ", ""));
				showChatButtons();
				$('#chat-me').prop('checked', true);
			}
			else if( $('.chat-hud-input').val().slice(0,5).search('/try ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/try ", ""));
				showChatButtons();
				$('#chat-try').prop('checked', true);
				
			}
			else if( $('.chat-hud-input').val().slice(0,5).search('/do ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/do ", ""));
				showChatButtons();
				$('#chat-do').prop('checked', true);
			}
			else if( $('.chat-hud-input').val().slice(0,6).search('/todo ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/todo ", ""));
				showChatButtons();
				$('#chat-todo').prop('checked', true);
			}
			else if( $('.chat-hud-input').val().slice(0,6).search('/f ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/f ", ""));
				$('#racionid').prop('checked', true);
				//$('.chat-hud-input').val('');
			}
			else if( $('.chat-hud-input').val().slice(0,6).search('/fn ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/fn ", ""));
				$('#nonracion').prop('checked', true);
				//$('.chat-hud-input').val('');
			}
			else if( $('.chat-hud-input').val().slice(0,6).search('/m ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/m ", ""));
				$('#megaphoneid').prop('checked', true);
				//$('.chat-hud-input').val('');
			}
			else if( $('.chat-hud-input').val().slice(0,6).search('/fam ') != -1) {
				$('.chat-hud-input').val($('.chat-hud-input').val().replace("/fam ", ""));
				$('#famchatid').prop('checked', true);
				//$('.chat-hud-input').val('');
			}
		});
		function showChatButtons() {
			if(!$('.chat-actions-hidden').is(":visible")) {
				$('.chat-actions-hidden').fadeIn();
				$("#main-action").addClass("opacity");
				showChatButtonsStatus = true;
			}
		}
	</script>
</body>

</html>
